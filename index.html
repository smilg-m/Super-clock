<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Super clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Super clock</h1>

      <select id="select-city">
        <option value="">Choose a city...</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>

      <div id="cities">
        <div class="city" id="vilnius">
          <div>
            <h2>Vilnius</h2>
            <div class="date">Saturday 6th, 2023</div>
          </div>
          <div class="time">2:53:31 <small>PM</small></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">Saturday 6th, 2023</div>
          </div>
          <div class="time">2:53:31 <small>PM</small></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">Saturday 6th, 2023</div>
          </div>
          <div class="time">2:53:31 <small>PM</small></div>
        </div>

      </div>
      
    </div>

    <footer>
      <small>
        <a href="https://github.com/smilg-m/Super-clock" target="_blank"
          >Open-source code</a
        >
        by Miglė Vasiliauskaitė</small
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
